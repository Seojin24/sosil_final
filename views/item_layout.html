    <div class="container" ng-init="initItem()">
        <!--<div ng-include="'/views/items/new-items.html'"></div>-->
        <!--<div ng-include="'/views/items/best-items.html'"></div>-->

        <h2 class="title text-center">{{category}}</h2>
        <div ng-repeat="item in itemList">
            <div class="col-sm-3">
                <div class="product-image-wrapper">
                    <div class="single-products">
                        <div class="productinfo text-center">
                            <img src="{{item.img}}" alt="" />
                            <h2>{{item.price}}원</h2>
                            <p>{{item.name}}</p>
                            <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                        </div>
                        <div class="product-overlay">
                            <div class="overlay-content">
                                <h2>{{item.price}}원</h2>
                                <p>{{item.name}}</p>
                                <a class="btn btn-default add-to-cart" ng-click="addCart(item)"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
